<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | Daniel Zekaryas</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter & Montserrat for a modern, artistic touch -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #E6E6E6;
            background-image: radial-gradient(at 5% 95%, rgba(60, 0, 80, 0.15) 0%, transparent 60%),
                              radial-gradient(at 95% 5%, rgba(80, 0, 60, 0.15) 0%, transparent 60%),
                              radial-gradient(at 50% 50%, rgba(30, 0, 40, 0.1) 0%, transparent 70%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: #8B5CF6; /* Purple accent */
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .glass-button {
            background-color: rgba(68, 41, 100, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 60px 0 rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 9999px; /* rounded-full */
            padding: 1rem 3rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #E6E6E6;
            background-image: linear-gradient(45deg, rgba(139, 92, 246, 0.3) 0%, rgba(124, 58, 237, 0.3) 100%);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .glass-button:hover {
            transform: translateY(-5px) scale(1.03);
            background-color: rgba(88, 61, 120, 0.4);
            box-shadow: 0 20px 80px 0 rgba(0, 0, 0, 0.6);
            border-color: rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="glass-effect p-10 rounded-3xl shadow-2xl">
        <h1 id="thank-you-message">Thank You!</h1>
        <p>Your message has been successfully sent. I appreciate you reaching out and will get back to you as soon as possible.</p>
        <a href="/" class="glass-button">Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get('name'); // Get the 'name' parameter from the URL
            const thankYouElement = document.getElementById('thank-you-message');

            if (userName && thankYouElement) {
                // If a name is found, update the heading
                thankYouElement.textContent = `Thank You, ${decodeURIComponent(userName)}!`;
            } else if (thankYouElement) {
                // Fallback if no name is found (e.g., direct access to success.html)
                thankYouElement.textContent = `Thank You!`;
            }
        });
    </script>
</body>
</html>
